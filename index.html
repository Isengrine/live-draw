<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/tab_ico.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./script.js" defer></script>
    <title>Live Draw</title>
</head>
<body>
    <div class="header">
        <h1>Live Draw</h1>
    </div>
    <div class="content">
        <div class="menu">
            <div class="tools">
                <button id="pencilbtn" class="toolbtn" title="Pencil"><img src="./images/pencil_ico.png"></button>
                <button id="highlighterbtn" class="toolbtn" title="Highlighter (TODO)"><img src="./images/highlighter_ico.png"></button>
                <button id="pickerbtn" class="toolbtn" title="Picker (TODO)"><img src="./images/picker_ico.png"></button>
                <button id="fillbtn" class="toolbtn" title="Fill (TODO)"><img src="./images/fill_ico.png"></button>
                <button id="eraserbtn" class="toolbtn" title="Eraser"><img src="./images/eraser_ico.png"></button>
                <button id="clearbtn" class="toolbtn" title="Clear"><img src="./images/clear_ico.png"></button>
                <button id="gridbtn" class="toolbtn" title="Grid"><img src="./images/grid_ico.png"></button>
                <div class="dropdown">
                    <button id="sizebtn" class="toolbtn" onclick="dropdown()" title="Size"><img src="./images/size_ico.png"></button>
                    <div id="dropdownID" class="dropdown-content">
                        <a id="8" class="drop-element">8 x 8</a>
                        <a id="16" class="drop-element">16 x 16</a>
                        <a id="32" class="drop-element">32 x 32</a>
                        <a id="48" class="drop-element">48 x 48</a>
                        <a id="64" class="drop-element">64 x 64</a>
                    </div>
                </div>
            </div>
            <div class="colors">
                <input type="color" id="color" title="Ink Color" value="#171421">
                <input type="color" id="bgcolor" title="Canvas Color" value="#ffffff">
            </div>
            <div class="snapshot">
                <button onclick="downloadImg()" class="toolbtn" title="Snapshot"><img src="./images/snapshot_ico.png"></button>
            </div>
        </div>
        <div id="easel">
            <div id="canvas">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by Isengrine</p>
    </div>
</body>
</html>
