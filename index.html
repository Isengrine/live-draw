<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="">
    <script src="./script.js" defer></script>
    <title>Live Draw</title>
</head>
<body>
    <div class="header">
        <h1>Live Draw</h1>
    </div>
    <div class="content">
        <div id="canvas">
        </div>
        <div class="menu">
            <input type="color" id="color" value="#171421">
            <button id="rainbowbtn">Rainbow</button>
            <button id="fillbtn">Fill</button>
            <button id="eraserbtn">Eraser</button>
            <button id="clearbtn">Clear</button>
            <button id="gridbtn">Grid</button>
            <div class="slider">
                <p>Select size: <span id="value"></span></p>
                <input type="range" min="8" max="64" step="8" value="16" id="slider">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by Isengrine</p>
    </div>
</body>
</html>
